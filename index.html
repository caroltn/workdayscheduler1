<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <div class="container planner-container">

    <header class="jumbotron">
      <h1 class="daily">Daily Planner</h1><br>
      <p class="font-weight-bold">A simple calendar application to schedule your busy work day.</p>
      <p id="currentDay" class="lead text-center"></p>
    </header>

    <div class="row" id="9am-row">
      <div class="col-1 col-xs-1 hour" id="time-block 9am-hour">
        9AM
      </div>
      <textarea id="9am-text" rows="3" class="form-control description col-7 col-xs-1"></textarea>
      <button type="button" class="saveBtn col-1 col-xs-1"><span class="oi oi-task"></span></button>
    </div>

    <div class="row" id="10am-row">
      <div class="col-1 col-xs-1 hour" id="time-block 10am-hour">
        10AM
      </div>
      <textarea id="10am-text" rows="3" class="form-control description col-7 col-xs-1"></textarea>
      <button type="button" class="saveBtn col-1 col-xs-1"><span class="oi oi-task"></span></button>
    </div>

    <div class="row" id="11am-row">
      <div class="col-1 col-xs-1 hour" id="time-block 11am-hour">
        11PM
      </div>
      <textarea id="11am-text" rows="3" class="form-control description col-7 col-xs-1"></textarea>
      <button type="button" class="saveBtn col-1 col-xs-1"><span class="oi oi-task"></span></button>
    </div>

    <div class="row" id="12pm-row">
      <div class="col-1 col-xs-1 hour" id="time-block 12pm-hour">
        12PM
      </div>
      <textarea id="12pm-text" rows="3" class="form-control description col-7 col-xs-1"></textarea>
      <button type="button" class="saveBtn col-1 col-xs-1"><span class="oi oi-task"></span></button>
    </div>

    <div class="row" id="1pm-row">
      <div class="col-1 col-xs-1 hour" id="time-block 1pm-hour">
        1PM
      </div>
      <textarea id="1pm-text" rows="3" class="form-control description col-7 col-xs-1"></textarea>
      <button type="button" class="saveBtn col-1 col-xs-1"><span class="oi oi-task"></span></button>
    </div>

    <div class="row" id="2pm-row">
      <div class="col-1 col-xs-1 hour" id="time-block 2pm-hour">
        2PM
      </div>
      <textarea id="2pm-text" rows="3" class="form-control description col-7 col-xs-1"></textarea>
      <button type="button" class="saveBtn col-1 col-xs-1"><span class="oi oi-task"></span></button>
    </div>

    <div class="row" id="3pm-row">
      <div class="col-1 col-xs-1 hour" id="time-block 3pm-row">
        3PM
      </div>
      <textarea id="3pm-text" rows="3" class="form-control description col-7 col-xs-1"></textarea>
      <button type="button" class="saveBtn col-1 col-xs-1"><span class="oi oi-task"></span></button>
    </div>

    <div class="row" id="4pm-row">
      <div class="col-1 col-xs-1 hour" id="time-block 4pm-row">
        4PM
      </div>
      <textarea id="4pm-text" rows="3" class="form-control description col-7 col-xs-1"></textarea>
      <button type="button" class="saveBtn col-1 col-xs-1"><span class="oi oi-task"></span></button>
    </div>

    <div class="row" id="5pm-row">
      <div class="col-1 col-xs-1 hour" id="time-block 5pm-row">
        5PM
      </div>
      <textarea id="5pm-text" rows="3" class="form-control description col-7 col-xs-1"></textarea>
      <button type="button" class="saveBtn col-1 col-xs-1"><span class="oi oi-task"></span></button>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
